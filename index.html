<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>PETS DETAILS</h1>
      <form>
        <div>
          <label for="pet-name">pet name</label>
          <input required type="text" name="pet-name" id="pn" placeholder="pet name" />

          <label for="owner-name"> ower name</label>
          <input required type="text" name="owner-name" id="ow" placeholder="owner name" />
        </div>

        <div>
          <label for="species"> species</label>
          <input required type="text" name="species" id="sp" placeholder="species" />

          <label for="breed"> breed</label>
          <input type="text" name="breed" id="br" placeholder="Enter breed" required />
        </div>

        <hr />

        <div>
          <label for="pet-name2">pet name2</label>
          <input required type="text" name="pet-name2" id="pn2" placeholder="pet name2" />

          <label for="owner-name2"> ower name2</label>
          <input required type="text" name="owner-name2" id="ow2" placeholder="owner name2" />
        </div>

        <div>
          <label for="species2"> species2</label>
          <input required type="text" name="species2" id="sp2" placeholder="species2" />

          <label for="breed2"> breed2</label>
          <input required type="text" name="breed2" id="br2" placeholder="breed2" />
        </div>
        <button type="submit">Pets List</button>
      </form>
    </main>

    <div></div>

    <script src="./script.js"></script>
  </body>
</html>
